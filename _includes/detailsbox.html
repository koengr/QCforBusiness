
{% assign lines = include.content | newline_to_br | split: '<br />' %}
{% assign first_line = lines[1] | strip_newlines %}
{% assign rest_of_content = lines | slice: 2, lines.size | join: '<br />' %}

<!--

<details>
	<summary>{{ first_line }} </summary>
	{{ rest_of_content | markdownify }}
</details>
